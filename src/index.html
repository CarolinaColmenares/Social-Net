    </div>
    <div class="options__menu">	
        <a href="#/userProfile" class="selected">

    </div>
</div>

        </div>

        </div>

    <div class="createPostFlex">

    </div>

        <div class="userNav">

        <div class="like">

                <img src="img/cuplike.png" class ="cupcakeImg" alt="cuplike">
            </div>
            <div class="pencilIcon">
                <i class="fa-solid fa-pencil fa-2xl"></i>
            </div>
        </div>
    </div>
</div>
